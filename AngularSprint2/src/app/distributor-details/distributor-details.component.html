<div>
    <table class="table  table-bordered  table-dark">
      <thead class="thead-dark">
      <tr>
        
        <th scope="col"><label>Distributor_Id</label> </th>
        <th scope="col"><label>Distributor_Name</label> </th>
        <th scope="col"><label>Distributor_Address</label> </th>
        <th scope="col"><label>Distributor_Phn</label> </th>
        
       
      </tr>
    </thead>
  
      
      <tr class="DistributorDetails" *ngFor= "let i of distributordetails; let even=even; let odd=odd" [ngClass]="{odd:odd, even:even}">
        
        
        <td >{{i.distributor_Id}}</td>
        <td >{{i.distributor_Name}}</td>
        <td>{{i.distributor_Address}}</td>
        <td >{{i.distributor_Phn}}</td>
      
      </tr>
    </table>
  </div>
